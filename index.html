<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"/>
    <title>The Coder Quiz</title>
  </head>
  <body>
 
    <div class="flex-container">
     
    <div class="container2" class="hidden">
      <h1>Short Random Fact Quiz!?</h1>
      <div id="count" class="timer"></div>
    </div>

  <style>
    body {
      background-image: url("./assets/images/code.jpeg");
      
      }
  </style>
          
          <div class="container">
      <button id="start-btn" class="start-btn"><p>Start</p></button>
      <div id="question-container" class="hidden">
        <div id="question">Question :</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn answer-button"></button>
          <button class="btn answer-button">B</button>
          <button class="btn answer-button">C</button>
          <button class="btn answer-button">D</button>
        </div>
        <div class="controls"></div>
      </div>
    </div>


  <div class="container1">
  <form action="highscores.html" id="enterScore" class="hidden">
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit">
  </form> 
</div>





  <script src="./assets/js/script.js"></script>
  </body>
</html>
